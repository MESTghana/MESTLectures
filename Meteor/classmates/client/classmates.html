<head>
  <title>classmates</title>
</head>

<body>
  <div id="wrap" class="{{#if isWinner}}love{{/if}}">
  	{{> classmatesTemplate}}
  </div>
</body>

<template name="classmatesTemplate">
<div class="container text-center">
	<div class="row">
		<div class="col-md-12">
			
			{{#if playerName}}
				<h1>Hey, {{playerName}}</h1>
			{{else}}
				<h5>You haven't entered a name yet</h5>
			{{/if}}

			{{#if isWinner}}
				<h4 id="page-title">
					You won!
				</h4>
			{{else}}
				<h4>You haven't won yet</h4>
			{{/if}}



	
			<input type="text" id="title">

			<ul>
				{{#each people}}
				<li>
					<img class="img-circle img-thumbnail" src="{{img}}" alt="">
					<h5>{{name}}</h5>
					<h4>{{age}}</h4>
					{{> gender}}
					<br/>
					{{#each interests}}
						<span class="label label-{{class}}">{{name}}</span>
					{{/each}}
					<br/>
					<br/>
					<button class="btn btn-primary btn-compliment"><i class="fa fa-heart-o"></i></button>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
</div>
</template>

<template name="gender">
 {{#if isMale gender}}
		{{> male}}
	{{else}}
		{{> female}}
	{{/if}}
</template>

<template name="male">
	<i class="fa fa-male"></i> Is a boy
</template>

<template name="female">
	<i class="fa fa-female"></i> Is a girl
</template>
