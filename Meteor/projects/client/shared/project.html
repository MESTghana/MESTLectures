<template name="project">
	<div class="col-sm-4">
	    <div class="panel panel-default">
	        <div class="panel-heading">
	            {{title}}
	        </div>
	        <div class="panel-body">
	            {{summary}}
				
				{{#with FS.GetFile 'images' picture}}
					<img class="img-thumbnail img-circle" src="{{url}}" alt="">
				{{/with}}

	            <br/>
	            <br/>
	            <span class="label label-default">{{category}}</span>
	        </div>
	        <div class="panel-footer">
	            <a href="{{pathFor 'projectDetail' _id=_id}}" class="btn btn-primary">Read more</a>
	            {{#if $eq owner User._id}}
	        	<a href="{{pathFor 'editProject' _id=_id}}" class="btn btn-default pull-right"><i class="fa fa-pencil"></i></a>
	            {{/if}}

	        </div>
	    </div>
	</div>
</template>
