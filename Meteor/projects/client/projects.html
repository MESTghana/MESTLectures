<template name="projects">
<div class="container">

    {{> projectsNavbar}}

    <div class="row">
        {{#each projects}}
            {{> project}}
        {{else}}
        <!-- You can use {{else}} to handle an empty array-->
        <p>No projects yet</p>
        {{/each}}
    </div>
</div>
</template>

<template name="projectsNavbar">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{pageTitle}}</h1>
            <p>
            <a href="{{pathFor 'home'}}" class="btn btn-default"><i class="fa fa-plus"></i> Create project</a>

            <a href="{{pathFor 'projects'}}" class="btn btn-danger">All projects</a>
            
            {{#each Config.categories}}
            <a href="{{pathFor 'projectsCategory' category=value}}" class="btn btn-{{btnClass}}">
                {{label}}
                -
                {{categoryCount value}}
            </a>
            {{/each}}
            </p>
        </div>
    </div>
</template>
