<template name="projects">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{pageTitle}}</h1>
            <p>
            <a href="{{pathFor 'home'}}" class="btn btn-default"><i class="fa fa-plus"></i> Create project</a>

            <a href="{{pathFor 'projects'}}" class="btn btn-danger">All projects</a>

            <a href="{{pathFor 'projectsCategory' category='html'}}" class="btn btn-primary">HTML</a>

            <a href="{{pathFor 'projectsCategory' category='javascript'}}" class="btn btn-success">JavaScript</a>

            <a href="{{pathFor 'projectsCategory' category='css'}}" class="btn btn-info">Css</a>
            </p>
        </div>
    </div>
    <div class="row">
        {{#each projects}}
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{title}}
                </div>
                <div class="panel-body">
                    {{summary}}
                    <br/>
                    <br/>
                    <span class="label label-default">{{category}}</span>
                </div>
                <div class="panel-footer">
                    <a href="{{pathFor 'projectDetail' _id=_id}}" class="btn btn-primary">Read more</a>
                    {{#if $eq owner User._id}}
                	<a href="{{pathFor 'editProject' _id=_id}}" class="btn btn-default pull-right"><i class="fa fa-pencil"></i></a>
                    {{/if}}

                </div>
            </div>
        </div>
        {{else}}
        <!-- You can use {{else}} to handle an empty array-->
        <p>No projects yet</p>
        {{/each}}
    </div>
</div>
</template>
