<head>
    <title>things</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
				<h3>Things I like about MEST</h3>
				<hr/>
				{{> form}}
				<hr/>
                {{> things}}
            </div>
        </div>
    </div>
</body>

<template name="things">
	<ul>
	    {{#each things}}

	    <li>{{name}}</li>
		
		{{else}}
		
		<!-- You can use {{else}} to handle an empty array-->
		<li>No things yet</li>

	    {{/each}}
	</ul>
</template>

<template name="form">
	<form>
	   <div class="input-group">
	   	<input type="text" class="form-control" id="" placeholder="What do you like about MEST?">
	   	<div class="input-group-btn">
	   		<button type="submit" class="btn btn-default">Add</button>
	   	</div>
	   </div>
	</form>
</template>
