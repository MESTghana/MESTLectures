<head>
    <title>things</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
            {{> loginButtons}}
      				<h3>Things I like about MEST</h3>
      				<hr/>

              {{#if currentUser}}
      				{{> form}}
              {{/if}}
      				<hr/>
              {{> things}}
            </div>
        </div>
    </div>
</body>

<template name="things">
    {{#each things}}
      <div class="things-table">
          <div class="ranking">
            {{position}}
          </div>
          <div class="vote-group">
              <div class="upvote">
                <a href="javascript:void(0)"><i class="fa fa-arrow-up"></i></a>
              </div>
              <div class="score">
                <p>{{score}}</p>
              </div>
              <div class="downvote">
                 <a href="javascript:void(0)"><i class="fa fa-arrow-down"></i></a>
              </div>
          </div>
          <div class="post-image">
            
          </div>
          <div class="post-title">
            <p>{{name}}</p>
            <p><small><strong>posted by:</strong> {{> email}}</small></p>
          </div>
        
      </div>
    {{/each}}
</template>

<template name="form">
	<form>
	   <div class="input-group">
	   	<input type="text" class="form-control" id="" placeholder="What do you like about MEST?">
	   	<div class="input-group-btn">
	   		<button type="submit" class="btn btn-default">Add</button>
	   	</div>
	   </div>
	</form>
</template>

<template name="email">
  {{userEmail}}
</template>
