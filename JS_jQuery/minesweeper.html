<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Minesweeper</title>

        <!-- Load jQuery first-->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- Loaded after jQuery-->
        <script src="minesweeper.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="minesweeper.css">
        <link rel="stylesheet" href="animate.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="title" class="text-center animated infinite pulse">Dare you play?</h1>
                </div>
                <hr/>
                <div class="row" id="game">

                    <div class="col-md-6 col-md-offset-3 text-center" id="grid-container">
                    <!--Grid will be generated here-->
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modal-failure">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">You suck!</h4>
                        </div>
                        <div class="modal-body">
                            You should go home and cry.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary play-again">Play again</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->


            <script>
            var options = {
                mineCount: 5,
                yCount: 5, //no. of rows
                xCount: 5 //no. of columns
            }

            $(document).ready(function(){
                Game.init(options);
            })
            </script>
        </body>
    </html>
