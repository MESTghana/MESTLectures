<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <!-- Load jQuery first-->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <!-- Loaded after jQuery-->
        <script src="checkout.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="animate.css">
    </head>
    <body>
        <div class="container">
            <div class="row animated zoomInDown">
                <div class="col-md-12">
                    <h1 id="title" class="text-center">Checkout</h1>
                </div>
                <hr/>
                <div class="row animated zoomInUp" id="kittens">
					<div class="col-md-6 col-md-offset-3">
						<form>
							<legend>Checkout form</legend>
						
							<div class="form-group" id="form-group-name">
								<label for="name">Name</label>
								<input type="text" required="required" class="form-control" id="input-name" name="name" placeholder="What's your name?">
							</div>

							<div class="form-group" id="form-group-address">
								<label for="address">Address</label>
								<input type="text" required="required" class="form-control" id="input-address" name="address" placeholder="What's your address?">
							</div>

							<div class="form-group">
								<label for="kitten">Your order</label>
								<select name="kitten" id="input-kitten" class="form-control" required="required">
									<option value="k1">Kitten 1</option>
									<option value="k2">Kitten 2</option>
									<option value="k3">Kitten 3</option>
								</select>
							</div>
						
							<div class="form-group">
								<button type="submit" id="form-submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
                </div>

            </div>

            <!-- Modal -->
            <div class="modal fade" id="modal-success">
            	<div class="modal-dialog">
            		<div class="modal-content">
            			<div class="modal-header">
            				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            				<h4 class="modal-title">Thanks for your order</h4>
            			</div>
            			<div class="modal-body">
            				<p>Share your order:</p>
            				<h3>I just bought <span id="kitten-order-share"></span></h3>
            				<p>
            					<a href="#" class="btn btn-primary"><i class="fa fa-facebook"></i> Facebook</a>
            					<a href="#" class="btn btn-info"><i class="fa fa-twitter"></i> Twitter</a>
            					<a href="#" class="btn btn-danger"><i class="fa fa-google-plus"></i> Google Plus</a>
            				</p>

            			</div>
            			<div class="modal-footer">
            				<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            			</div>
            		</div><!-- /.modal-content -->
            	</div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </body>
    </html>
